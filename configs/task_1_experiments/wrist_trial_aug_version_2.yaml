    network_kwargs:
      mean: 0.0
      std: 0.002
      use_position: True
      enabled: True
      use_rotation: True
      rot_range: [0.1, 0.1, 0.1]

data:
  obs:
    modality:
      wrist_depth: ["eye_in_hand_depth"]